<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* General styles */
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  margin: 0;
  overflow-x: hidden; /* Prevent horizontal scroll */
}

/* Style the top navigation bar */
.topnav {
  position: absolute; /* Fixes the nav at the top of the viewport */
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000; /* Ensures it is above other content */
  text-align: center;
  padding: 5px 0;
}

/* Style the topnav links */
.topnav a {
  display: inline-block;
  color: #f2f2f2;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 3vw;
  margin: 0 5vw;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the content */
.content {

}

/* Ensure the image resizes responsively and is centered */
.content img {
  display: block;
  width: 100vw; 
  height: 50vw; 
  object-fit: cover;
  position: relative;
  overflow: hidden;
}

/* Style the footer */
.footer {
  background-color: #f1f1f1;
  padding: 10px;
  text-align: center;
}
</style>
<body>

  <div class="topnav">
    <a href="models.html">Models</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
  </div>
  
  <div class="content">
    <img src="Images/20240808_114244.jpg" alt="Description of image">
    <img src="Images/20240808_120439.jpg" alt="Description of image">
    <img src="Images/20240808_114244.jpg" alt="Description of image">
  </div>
  
  <div class="footer">
    <p>Footer</p>
  </div>
  
  </body>
  </html>
